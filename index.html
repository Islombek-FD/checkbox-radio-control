<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkbox, Radio button</title>
</head>
<body>
    <!-- Container one -->
    <div class="container">
        <div class="checkbox1">
            <label for="checkbox__apple">Apple
                <input type="checkbox" id="checkbox__apple">
                <span class="input-control"></span>
            </label>
        </div>
        <div class="checkbox1">
            <label for="checkbox__strawberry">Strawberry
                <input type="checkbox" id="checkbox__strawberry">
                <span class="input-control"></span>
            </label>
        </div>
        <div class="checkbox1">
            <label for="checkbox__banana">Banana
                <input type="checkbox" id="checkbox__banana">
                <span class="input-control"></span>
            </label>
        </div>
        <div class="checkbox1">
            <label for="checkbox__cherry">Cherry
                <input type="checkbox" id="checkbox__cherry">
                <span class="input-control"></span>
            </label>
        </div>
    </div>
    <!-- Container two -->
    <div class="container">
        <div class="checkbox2">
            <input type="checkbox" id="checkbox__light">
            <label for="checkbox__light"></label>
        </div>
        <div class="checkbox2">
            <input type="checkbox" id="checkbox__ios">
            <label for="checkbox__ios"></label>
        </div>
        <div class="checkbox2">
            <input type="checkbox" id="checkbox__skewed">
            <label for="checkbox__skewed"></label>
        </div>
        <div class="checkbox2">
            <input type="checkbox" id="checkbox__flat">
            <label for="checkbox__flat"></label>
        </div>
        <div class="checkbox2">
            <input type="checkbox" id="checkbox__flip">
            <label for="checkbox__flip"></label>
        </div>
    </div>
    <!-- Container three -->
    <div class="container">
        <div class="radio-button">
            <label for="radio__button1">Male
                <input type="radio" id="radio__button1" name="gender">
                <span class="radio-control"></span>
            </label>
        </div>
        <div class="radio-button">
            <label for="radio__button2">Female
                <input type="radio" id="radio__button2" name="gender">
                <span class="radio-control"></span>
            </label>
        </div>
    </div>
    <!-- Container four -->
    <div class="container">
        <div class="radio-button_2">
            <label for="radio-button3">Uzbek
                <input type="radio" id="radio-button3" name="nation">
                <span class="radio-control_2"></span>
            </label>
        </div>
        <div class="radio-button_2">
            <label for="radio-button4">Engliz
                <input type="radio" id="radio-button4" name="nation">
                <span class="radio-control_2"></span>
            </label>
        </div>
    </div>
    <div class="margin-bottom"></div>
</body>
</html>
